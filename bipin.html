<head>
    <meta charset="UTF-8">

    <title>Bipin App</title>
</head>

<body>

    <div class="container-fluid px-0 mx-0 my-5">
        <!-- Login Form -->
        <div class="container col-md-7 mt-5">
            <p class="text text-center h3 mb-5">Login Form</p>
            <div class="row shadow px-0">
                <div class="col-md-6 px-0">
                    <img src="img/2.jpg" class="login-img" alt=""
                        style="width: 100%; height: 85vh; object-position: center;">
                    <!-- <div class="section">
                    </div> -->
                </div>
                <div class="col-md-6 pt-5">
                    <div class="section p-4">
                        <h5 class="text text-dark text-center fw-bold mb-5 pb-4">Loverbirds</h5>
                        <p class="text text-dark text-center mt-5 mb-4">Welcome to Loverbirds</p>
                        <!-- input section -->
                        <form>
                            <div class="input-field mx-2 mb-4">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingInput"
                                        placeholder="David Brooks"
                                        style="outline: none; border-top: none; border-left: none; border-right: none; border-bottom: 2px solid #cecece; border-radius: 0px;">
                                    <label for="floatingInput">Username or Email</label>
                                </div>
                                <div class="form-floating mb-2">
                                    <input type="password" class="form-control" id="floatingPassword"
                                        placeholder="Password"
                                        style="outline: none; border-top: none; border-left: none; border-right: none; border-bottom: 2px solid #cecece; border-radius: 0px;">
                                    <label for="floatingPassword">Password</label>
                                </div>
                                <div class="d-flex justify-content-end align-items-center mb-4">
                                    <a href="#" class="text-decoration-none">Forgot Password?</a>
                                </div>
                                <div class="d-flex justify-content-center align-items-center">
                                    <button type="submit" class="btn btn-sm btn-secondary px-5 rounded-pill">Sign
                                        in</button>
                                </div>
                            </div>
                            <!-- or -->
                            <div class="d-flex justify-content-center align-items-center mx-5 mb-4">
                                <div style="height: 1px; width: 100%; background: #cecece;"></div>
                                <p class="text text-secondary mb-0 mx-2">OR</p>
                                <div style="height: 1px; width: 100%; background: #cecece;"></div>
                            </div>
                            <!-- sign in with google section -->
                            <a href="#" class="text-decoration-none">
                                <div class="d-flex justify-content-center align-items-center mx-5">
                                    <i class="fa fa-google fs-4 me-2"></i>
                                    <p class="text text-dark h6 mb-0">Sign in with Google</p>
                                </div>
                            </a>
                            <!-- New lovebirds -->
                            <div class="d-flex justify-content-center align-items-center mx-5 mt-5">
                                <p class="text mb-0 me-2">New Loverbirds?</p>
                                <a href="#">Create Account</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- next watch card section -->

        <div class="container col-md-11 my-5">
            <p class="text text-start h3 mb-5">Watch Card</p>
            <div class="row">
                <div class="col-md-3 px-3">
                    <div class="p-2 mx-3 border border-secondary rounded">
                        <img src="img/features/f1.png" style="width: 100%; height: 30vh;" alt="">
                        <div class="bg-light py-1">
                            <h6 class="text text-dark text-start my-2 mb-3">Watch Title</h6>
                            <div class="d-flex justify-content-between align-items-center">
                                <h6 class="text text-dark fw-bold">$123</h6>
                                <div class="d-flex justify-content-end align-items-cente">
                                    <a href="#" class="text-decoration-none"><i
                                            class="fa fa-shopping-cart me-3 my-2 fs-5"></i></a>
                                    <a href="#" class="btn btn-sm btn-secondary px-2">View Details</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 px-3">
                    <div class="p-2 mx-3 border border-secondary rounded">
                        <img src="img/3.jpg" style="width: 100%; height: 30vh;" alt="">
                        <div class="bg-light py-1">
                            <h6 class="text text-dark text-start my-2 mb-3">Watch Title</h6>
                            <div class="d-flex justify-content-between align-items-center">
                                <h6 class="text text-dark fw-bold">$123</h6>
                                <div class="d-flex justify-content-end align-items-cente">
                                    <a href="#" class="text-decoration-none"><i
                                            class="fa fa-shopping-cart me-3 my-2 fs-5"></i></a>
                                    <a href="#" class="btn btn-sm btn-secondary px-2">View Details</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 px-3">
                    <div class="p-2 mx-3 border border-secondary rounded">
                        <img src="img/4.jpg" style="width: 100%; height: 30vh;" alt="">
                        <div class="bg-light py-1">
                            <h6 class="text text-dark text-start my-2 mb-3">Watch Title</h6>
                            <div class="d-flex justify-content-between align-items-center">
                                <h6 class="text text-dark fw-bold">$123</h6>
                                <div class="d-flex justify-content-end align-items-cente">

                                    <a href="#" class="btn btn-sm btn-secondary px-2">View Details</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 px-3">
                    <div class="p-2 mx-3 border border-secondary rounded">
                        <img src="img/2.jpg" style="width: 100%; height: 30vh;" alt="">
                        <div class="bg-light py-1">
                            <h6 class="text text-dark text-start my-2 mb-3">Watch Title</h6>
                            <div class="d-flex justify-content-between align-items-center">
                                <h6 class="text text-dark fw-bold">$123</h6>
                                <div class="d-flex justify-content-end align-items-cente">
                                    <a href="#" class="text-decoration-none"><i
                                            class="fa fa-shopping-cart me-3 my-2 fs-5"></i></a>
                                    <a href="#" class="btn btn-sm btn-secondary px-2">View Details</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
